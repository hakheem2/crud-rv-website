<div class="filter-sidebar" id="filter">
    <div class="filter-head">
        <h2 class="filter-title">FILTERS</h2>
        <span class="material-symbols-outlined menu-icon d-lg-none" id="closeFilter">menu_open</span>
    </div>
    <!-- MODEL -->
    <fieldset class="filter-section">
        <legend class="filter-subtitle">MODEL</legend>
        <div class="filter-options stack">
            <label class="pill">
                <input type="radio" name="model" value="all_models" checked>
                <span>ALL MODELS</span>
            </label>
            {% for name in product_names %}
                <label class="pill">
                    <input type="radio" name="model" value="{{name}}">
                    <span class="">{{ name }}</span>
                </label>
            {% endfor %}
        </div>
    </fieldset>
    <!-- YEAR -->
    <fieldset class="filter-section">
        <legend class="filter-subtitle">YEAR</legend>
        <div class="filter-options d-flex flex-wrap">
            <label class="pill">
                <input type="radio" name="year" value="all_years" checked>
                <span>ALL YEARS</span>
            </label>
            {% for year in product_years %}
                <label class="pill">
                    <input type="radio" name="year" value="{{year}}">
                    <span class="">{{ year }}</span>
                </label>
            {% endfor %}
            
        </div>
    </fieldset>
    <!-- PRICE -->
    <fieldset class="filter-section">
        <legend class="filter-subtitle">PRICE</legend>
        <p class="price-label">
            Up to <span id="priceValue">{{max_price}}</span>
        </p>
        <input
            id="priceRange"
            class="price-range"
            type="range"
            min="0"
            max="{{max_price}}"
            value="{{max_price}}"
            step="50"
            aria-label="Maximum price"
        />
    </fieldset>
    <fieldset class="filter-section">
        <legend class="filter-subtitle">LOCATION</legend>
        <div class="filter-options d-flex flex-wrap">
            <label class="pill">
                <input type="radio" name="location" value="all_locations" checked>
                <span>ALL LOCATIONS</span>
            </label>
            {% for location in product_locations %}
                <label class="pill">
                    <input type="radio" name="location" value="{{location}}" checked>
                    <span class="">{{location}}</span>
                </label>
            {% endfor %}
        </div>
    </fieldset>
</div>
